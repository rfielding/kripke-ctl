
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>kripke-ctl docs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { color-scheme: dark; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-color: #05060a;
      color: #e5e7eb;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 260px;
      background: #0b0c10;
      border-right: 1px solid #111827;
      padding: 12px;
      box-sizing: border-box;
      overflow-y: auto;
    }
    .sidebar h1 {
      font-size: 1.1rem;
      margin: 0 0 0.5rem 0;
    }
    .sidebar small {
      color: #9ca3af;
    }
    .sidebar a {
      display: block;
      padding: 6px 8px;
      border-radius: 0.375rem;
      color: #e5e7eb;
      text-decoration: none;
      font-size: 0.9rem;
      margin-top: 4px;
    }
    .sidebar a:hover {
      background: #1f2937;
    }
    .sidebar a.active {
      background: #111827;
      font-weight: 600;
    }
    .content {
      flex: 1;
      padding: 16px 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }
    pre {
      background: #030712;
      padding: 10px 12px;
      border-radius: 0.375rem;
      overflow-x: auto;
      font-size: 0.85rem;
    }
    code {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }
    h1, h2, h3 { color: #f9fafb; }
    a { color: #93c5fd; }
    .mermaid {
      background: #020617;
      border-radius: 0.5rem;
      padding: 0.75rem;
      margin: 0.75rem 0;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script type="module">
    import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
    mermaid.initialize({ startOnLoad: false, theme: "dark" });
    window._mermaid = mermaid;
  </script>
</head>
<body>
  <div class="sidebar">
    <h1>kripke-ctl</h1>
    <small>docs &amp; models</small>
    <div style="margin-top: 0.75rem;">
      <strong>Chapters</strong>
      <a href="#" data-doc="/docs/README.md" class="active">Overview</a>
      <a href="#" data-doc="/docs/models/purple.md">Model: PURPLE</a>
    </div>
  </div>
  <div class="content">
    <div id="doc-root">Loadingâ€¦</div>
  </div>

  <script>
    const root = document.getElementById("doc-root");

    async function loadDoc(path) {
      try {
        const res = await fetch(path);
        if (!res.ok) {
          root.textContent = "Failed to load " + path + ": " + res.status;
          return;
        }
        const text = await res.text();
        const html = marked.parse(text);
        root.innerHTML = html;
        await renderMermaid();
      } catch (err) {
        root.textContent = "Error loading " + path + ": " + err;
      }
    }

    async function renderMermaid() {
      const mermaidBlocks = root.querySelectorAll("code.language-mermaid, pre.mermaid, .language-mermaid");
      if (!mermaidBlocks.length) return;

      for (const block of mermaidBlocks) {
        const code = block.textContent;
        const wrapper = document.createElement("div");
        wrapper.className = "mermaid";
        wrapper.textContent = code;
        const parent = block.parentElement.tagName.toLowerCase() === "pre"
          ? block.parentElement
          : block;
        parent.replaceWith(wrapper);
      }
      if (window._mermaid) {
        await window._mermaid.run({ querySelector: ".mermaid" });
      }
    }

    document.querySelectorAll(".sidebar a[data-doc]").forEach(link => {
      link.addEventListener("click", (e) => {
        e.preventDefault();
        const path = link.getAttribute("data-doc");
        document.querySelectorAll(".sidebar a").forEach(a => a.classList.remove("active"));
        link.classList.add("active");
        loadDoc(path);
      });
    });

    loadDoc("/docs/README.md");
  </script>
</body>
</html>
